<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Artificial Intelligence Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJQ3QgHgt3p4o7HfPsbjEd6L3w0eMvFqzxtX6WftHXg2xdz48Bs0nkhFxOaJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Style for reset.css">
</head>
<body>

    <div class="container">
        <div class="reset-container">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="footer">
                <p>Â© 2025 Artificial Intelligence Innovations</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Jrj3OlhclTzRgu/m+h9F7TxN7vZj/JbJb7z3F5fL7y0zqFZHGXYehP9gXoxsMPFj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.js"></script>
    <script src="reset.js"></script>
</body>
</html>
