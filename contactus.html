<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Artificial Intelligence Innovation</title>
    <link rel="icon" href="Images/artificial-intelligence Logo.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles for Contactus.css">
</head>
<body>

    <!-- Contact Header Section -->
    <section class="contact-header">
        <div class="container">
            <h1>Artificial Intelligence Innovation - Contact Us</h1>
            <p>We are here to innovate and solve real-world problems using Artificial Intelligence. Get in touch with us!</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h3 class="text-center mb-4">We'd love to hear from you!</h3>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section class="contact-info">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <h5>Email Us</h5>
                    <p>contact@aiinnovation.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Call Us</h5>
                    <p>+123 456 7890</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <p><a href="#" target="_blank" class="text-decoration-none">Facebook</a> | <a href="#" target="_blank" class="text-decoration-none">Twitter</a> | <a href="#" target="_blank" class="text-decoration-none">LinkedIn</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
